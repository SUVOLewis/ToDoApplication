<ion-header>
  <ion-navbar>
    <ion-title>
      Lewis' ToDo List
    </ion-title>
    <ion-buttons start><button clear ion-button (click) = "dummyData()">Dummy Data</button></ion-buttons>
    <ion-buttons end><button clear ion-button (click) = "newTask(listItem)">New Task</button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let listItem of todoItems" (click)="itemSelected(listItem)">
      <!-- {{ listItem.taskTitle }} -->
      <b>{{ listItem.id }}</b>
      {{ listItem.title }}
    </button>  
  </ion-list>
</ion-content>
